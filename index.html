<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="usernameGet" placeholder="Enter GitHub username">
    <button onclick="getUserCountry()">Get User</button>


    <script>
    async function getUserCountry() {
      const username = document.getElementById("usernameGet").value.trim();

      if (!username) {
        alert("Please enter a username");
        return;
      }

      const endpoint = `https://api.github.com/users/${username}`;

      try {
        const response = await fetch(endpoint, {
          headers: {
            Authorization: "token GITHUB_PERSONAL_ACCESS_TOKEN",
          },
        });

        if (!response.ok) {
          throw new Error(`User not found (${response.status})`);
        }

        const data = await response.json();
        console.log(data);
        alert(`User: ${data.login}\nLocation: ${data.location || "Not available"}`);
      } catch (error) {
        console.error("Error fetching data:", error);
        alert("Something went wrong. Check console for details.");
      }
    }
  </script>
</body>
</html>
